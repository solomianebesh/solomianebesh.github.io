<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel = "Stylesheet" href = "styles.css">
    <title>Send a Valentine</title>
</head>
<body>

    <!--To label-->
    <form>
        <div class = "row">
            <div class ="column">
                <label for = "To" class = "to">To:</label>
                <input type="text" class = "text" id ="text">
            </div>
        </div>

     <!--From label-->
        <div class = "row">
            <div class ="column">
                <label for = "From" class = "from">From:</label>
                <input type="text" class = "text" id ="text">
            </div>
        </div>

    <!--Code for selectng a gift-->
    <div class ="row">
        <label for = "Selecting a Gift" class = "gift"> Select a Gift</label>
        <select class = "gift" id = "gift">
            <option value = "plush">Plush</option>
            <option value = "flowers">Flowers</option>
            <option value = "candy">Candy</option>
        </select>
    </div>

    <!--Creating a Message-->
    <div class = "row">
        <label for = "Message" class = "Message">Message:</label>
    </div>
    <div class="row">
        <textarea class = "day message" id ="message" rows="15">Valentine's Day Message</textarea>
    </div>

    <!--Submit Button-->
    <div class="row">
        <button type="Submit" class = "submit">Submit</button>
    </div>

    </form>

</body>
</html>
