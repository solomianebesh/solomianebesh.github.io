<!DOCTYPE html>
<html>

<head>
  <title>To Do List</title>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
<div id = 'header'>
  <h1>To Do or Not To Do></h1>
  <h2 class = 'tagline'> (your priorities at a glance)</h2>
</div>

  <!-- App Container -->
 <div class = 'container'>
  <!-- To Do Week Div-->
    <div class = 'week'>

      <!--Monday Section-->
    <div class = 'secondary-background'>
      <div class = 'day square'>
        <h3> MON</h3>
      </div>
      <div class = 'task square'>
        <p> On Mondays we go to school.</p>
      </div>
      <div class = 'task square'></div>
      <div class = 'task square'></div>
    </div>

      <!--Tuesday Section-->
      <div class = 'row'>
      <div class = 'day square'>
        <h3> TUES</h3>
      </div>
      <div class = 'task square'>
        <p> On Tuesdays we go swim.</p>
      </div>
      <div class = 'task square'></div>
      <div class = 'task square'></div>
    </div>
      
      <!--Wednesday Section-->
      <div class = 'secondary-background'>
      <div class = 'day square'>
        <h3> WED</h3>
      </div>
      <div class = 'task square'>
        <p> On Wednesdays we wear Pink.</p>
      </div>
      <div class = 'task square'></div>
      <div class = 'task square'></div>
    </div>

      <!--Thursday Section-->
      <div class = 'row'>
        <div class = 'day square'>
          <h3> THURS</h3>
        </div>
        <div class = 'task square'>
          <p> On Thursdays we go to work.</p>
        </div>
        <div class = 'task square'></div>
        <div class = 'task square'></div>
      </div>

      <!--Friday Section-->
      <div class = 'secondary-background'>
        <div class = 'day square'>
          <h3> FRI</h3>
        </div>
        <div class = 'task square'>
          <p> On Fridays we party.</p>
        </div>
        <div class = 'task square'></div>
        <div class = 'task square'></div>
      </div>

    </div>
 </div>

    
   

    <!-- Reminders Section -->
    <div class = 'reminders'>
      <h3>Reminders</h3>
      <p>Take the dog out!</p>
    </div>
  <!-- Footer -->
  <footer>
    <span class = 'tagline'>
      copyright InteractiveII.com
    </span>
  </footer>

  </div>

</body>
</html>
