<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>

    <div id = "myCarousel" class = "carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"></div>
            <img src = "" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="">
        </div>
    </div>

    <div class = "carousel-indicator">
        <button type = "button" data-bs-target="#myCarousel" data-bs-slide-to="0" 
        class = "active" active-current="true" aria-label="slide 1"></button>

        <button type = "button" data-bs-target="#myCarousel" data-bs-slide-to="1" 
        class = "active" active-current="true" aria-label="slide 1"></button>

        <button type = "button" data-bs-target="#myCarousel" data-bs-slide-to="2" 
        class = "active" active-current="true" aria-label="slide 3"></button>
    </div>

    <button class = "carousel-control-next" type= "button" data-bs-target="#myCarousel"
                    data-bs-slide-to = "next">
                <span class = "carousel-control-button-next"></span>
    </button>

    
</body>
</html>
