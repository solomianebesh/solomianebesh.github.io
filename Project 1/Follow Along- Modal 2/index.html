<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylsheet" href = "mystyles.css">
    <title>Basic Modal</title>
</head>
<body>

    <div class = "container mt-3">
        <h2>This is our Basic Modal Example</h2>
        <!--Button to open the modal-->
        <button type = "button" class = "btn-primary" data-bs-toggle = "modal" data-bs-target = "#basicmodal">
            Click Me! 
        </button>

        <!--Code to create the modal-->
        <div class = "modal" id = "basicmodal">
            <div class = "modal-dialog modal-dialog-centered">
                <div class = "modal-content">

                    <!--Modal Header starts here-->
                    <div class = "modal-header">
                        <h5>Welcome to My Modal</h5>
                        <button type="button" class = "btn-outline-primary" data-bs-dismiss = "modal">
                            Close
                        </button>
                    </div>

                    <!--Modal Body starts here-->
                    <div class = "modal-body">
                        <p>I can add text, images or videos. This is a good place to include a sing-up for a newsletter <br>
                        or to advertise an on-going sale.</p>
                    </div>

                    <!--Modal Footer starts here-->
                    <div class = "modal-footer">
                        <button type = "button" class = "btn-success" data-bs-dismiss = "modal">Action</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
